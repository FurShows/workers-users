<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div id="forgot-password-form">
            <div id="forgot-password-message" class="message">

            </div>
            <h2>Forgot Your Password?</h2>
            <form id="forgotPasswordForm">
                <input type="email" id="loginEmail" placeholder="Email" autocomplete="username" required />
                <button type="submit" class="submit-button">Reset Password</button>
            </form>
            <p class="toggle-text"> <a href="index.html">Home Page</a></p>
        </div>
    </div>

    <script type="module" src="js/forgot-password.js"></script>
</body>

</html>
